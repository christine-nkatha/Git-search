<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="/">
      <img src="https://avatars.githubusercontent.com/u/100518426?s=400&u=1e5a45bdc2b2eb3933ee8266031e616d5a99bc12&v=4" width="50" height="50" alt="logo">
      {{ title }}
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/user">Search User <span class="sr-only">(current)</span></a>
        </li>

      </ul>
    </div>
  </nav>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="">profile</a></li>
      <li class="breadcrumb-item active" aria-current="page">Search User</li>
    </ol>
  </nav>

  <div class="container">
      <div class="input-group mb-3 col-xs-12 col-md-4 input-padding">
        <input (keyup)="onKey($event)" type="text" class="form-control" placeholder="Type Username" aria-label="Type username" aria-describedby="button-addon2">
             <div class="input-group-append">
          <button class="btn btn-success" type="button" id="button-addon2"(click)="search" [disabled]="noInput">Search</button>
        </div>
      <div class="spinner-border text-primary" role="status" style="margin-left: 10px" *ngIf="isLoading">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <h5 *ngIf="getFetchSuccess">Search Results For {{values}}</h5>
  </div>



  <div class="container" *ngIf="NoUser && getFetchSuccess">
  <div class="card text-center">
    <div class="card-body">
      <h5 class="card-title">Error</h5>
      <p class="card-text">No Repos found</p>
    </div>
  </div>
  </div>
